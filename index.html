<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$BARF Counter</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ff88;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 5rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
    }
    a.button {
      text-decoration: none;
      color: #0d0d0d;
      background: #00ff88;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff88;
      transition: all 0.2s ease;
    }
    a.button:hover {
      background: #0d0d0d;
      color: #00ff88;
      box-shadow: 0 0 30px #00ff88;
      border: 2px solid #00ff88;
    }
    span#counter {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1><span id="counter">0</span> $BARF</h1>
  <div class="buttons">
    <a class="button" href="https://pump.fun/coin/2Wz54SKrNAW3coWh6FGVexban63spnv46A2Uhut2pump" target="_blank">BUY $BARF</a>
    <a class="button" href="https://explorer.solana.com/address/FLjRKWRX5HCWH51QSr7MzUDPB5tdgJApqnCFh28Reg2B" target="_blank">SEE RECEIPTS</a>
    <a class="button" href="https://x.com/barfonblock" target="_blank">TWITTER</a>
  </div>

  <script>
    // === CONFIGURATION ===
    const incrementIntervalMs = 5000; // 5 seconds
    const maxCount = 1000000;

    // Hardcoded UTC start time to align globally
    // For example, let's say it should have started at 100,000 counts ago (about 5 days 19 hours ago from now)
    const startTimestamp = new Date("2025-07-03T05:00:00Z").getTime();

    const counterElem = document.getElementById("counter");

    function updateCounter() {
      const now = Date.now();
      let count = Math.floor((now - startTimestamp) / incrementIntervalMs);
      if (count > maxCount) count = maxCount;
      if (count < 0) count = 0;
      counterElem.textContent = count.toLocaleString();
    }

    updateCounter();
    setInterval(updateCounter, 5000);
  </script>
</body>
</html>
